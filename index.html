<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header rounded">
      <img src="img/LOGO.svg" class="logo" alt="">
      <nav>
          <a href="#" onclick="onMoveToPage()">Gallery</a>
          <a href="#">About</a>
      </nav>
    </header>
    <div class="gallery-container rounded hide">
        <div class="gallery-filters">
            <input class="filter-input rounded" oninput="onAddText(this.value)" type="text" placeholder="Search.." name="add-text" />
            <div class="tags rounded"></div>
            <button class="more-btn rounded">More</button>
        </div>
        <div class="img-gallery">
        </div>

    </div>
    <div class="meme-editor-container">
        <div class="card canvas-container rounded">
            <canvas class="rounded" width="450" height="450"onmousemove="onMouseMove(event)"></canvas>
        </div>
        <div class="card editor-container rounded">
            <input class="filter-input rounded" oninput="onAddText(this.value)" type="text" placeholder="Can't get fired" name="add-text" />
            <div class="lines-btns">
                <button class="btn rounded arrows">
                    <img src="symbols/arrow-up.svg" alt="">
                    <img src="symbols/arrow-down.svg" alt="">
                </button>
                <button class="btn rounded">
                    <img src="symbols/+.svg" alt="">
                </button>
                <button class="btn rounded">
                    <img src="symbols/trash.svg" alt="">
                </button>
            </div>
            <div class="text-btns rounded">
                <button class="btn rounded">
                    <img src="symbols/A+.svg" onclick="onChangeTextSize(true)" alt="">
                </button>
                <button class="btn rounded">
                    <img src="symbols/A-.svg" onclick="onChangeTextSize(false)" alt="">
                </button>
                <button class="btn rounded">
                    <img src="symbols/text-to-left.svg" onclick="onTextAlign('left')" alt="">
                </button>
                <button class="btn rounded">
                    <img src="symbols/text-to-center.svg" onclick="onTextAlign('center')" alt="">
                </button>
                <button class="btn rounded">
                    <img src="symbols/text-to-right.svg" onclick="onTextAlign('right')" alt="">
                </button>
                <select class="font-filter rounded" onchange="onChangeFont(this.value)" name="font" id="font-filter">
                    <option value="impact">impact</option>
                    <option value="courier new">Courier New</option>
                </select>
                <button class="btn rounded" onclick="onSaveCanvas()">
                    <img src="symbols/s.svg" alt="">
                </button>
                <button class="btn rounded" onclick="onOpenColorPicker()">
                    <img id="painterIcon" src="symbols/painter.svg" alt="">
                    <input type="color" id="text-color" name="text-color" value="#ff0000" style="display: none;">
                </button>
                
            </div>
            <div class="emoji-container rounded">
                <img src="symbols/emoji off.png" alt="">
                <img src="symbols/Emoji on.png" alt="">
                <img src="symbols/Emoji-Calque 7.png" alt="">
                <img src="symbols/Emoji-Calque 8.png" alt="">
            </div>
            <div class="action-btns">
                <button class="btn share-btn rounded">
                <img src="symbols/share.svg" alt="">
                <a href="#" onclick="onShare(this)">Share</a>                
            </button>
            <button class="btn download-btn rounded" onclick="">
                <img src="symbols/download.svg" alt="">
                <a href="#" onclick="onDownloadImg(this)">Download</a>                
            </div>
        </div>
    </div>




    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/drag.service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-editor.js"></script>
  </body>
</html>
